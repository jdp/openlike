<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="en-us" />
		<title xmlns="">Edit Your OpenLike Preferences</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="http://xauth.org/xauth.js"></script>
		<script type="text/javascript" src="v2/openlike.js"></script>
	</head>
	<body>
		<div id="openlike-editor">
			<h2>OpenLike remembers the services you use.</h2>
			<p>
				It's easy to manage your preferred sharing services with OpenLike.
				Just click the icons below to enable and disable them.
				Disabled services will show up as faded icons in this window, but won't show up at all on content pages.
			</p>
			<div class="wrapper">
				<script type="text/javascript">
					OPENLIKE.Widget({editable:true});
				</script>
			</div>
		</div>
	</body>
</html>
